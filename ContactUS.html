<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="Contactstyl.css">
        
    
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form autocomplete="off" action="https://formspree.io/f/xkndpjwr"   method="POST">
        <div class="group">
            <label for="FirstName">First Name<span>*</span></label>
            <input class="input2" type="text" name="FirstName" placeholder="First Name" id="FirstName" required>
            <small id="errorFirstName">First name should be at least 5 characters.</small>
        </div>
        
        <div class="group">
            <label for="LastName">Last Name<span>*</span></label>
            <input class="input2" type="text" name="LastName" placeholder="Last Name" id="LastName" required>
            <small id="errorLastName">Last name should be at least 5 characters.</small>
        </div>
        
        <div class="group">
            <label>Email Address<span>*</span></label>
            <input class="input2" type="email" name="replyto" name="Email" placeholder="Email" id="Email" required>
            <small id="errorEmail">Email should contain the domain name (with '@').</small>
        </div>
        
        <div class="group">
            <label>Date<span>*</span></label>
            <input type="date" name="date" placeholder="Date" required>
            <small id="errorDate">Date must have the appropriate format (dd/mm/yy).</small>
        </div>
        
        <div class="group">
            <label>Phone (optional):</label>
            <input class="input2" type="tel" name="Phone" placeholder="Phone Details" id="Phone">
            <small id="errorPhone">Phone must contain 10 digits.</small>
        </div>
        
        <div class="group">
            <label>Message<span>*</span></label><br>
            <textarea name="Message" id="Message" cols="30" rows="5" required></textarea>
            <small id="errorMessage">Message must be of at least 50 alphabets.</small>
        </div>
        
        <input type="submit" id="submit" name="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</div>

<script type="text/javascript">
    const form = document.getElementById('form');

    function handleSubmit(event) {
        event.preventDefault();

        const firstNameInput = document.getElementById('FirstName');
        const lastNameInput = document.getElementById('LastName');
        const emailInput = document.getElementById('Email');
        const phoneInput = document.getElementById('Phone');
        const messageInput = document.getElementById('Message');

        if (!validateLength(firstNameInput, 5)) {
            showError(firstNameInput, "errorFirstName");
        } else {
            hideError(firstNameInput, "errorFirstName");
        }

        if (!validateLength(lastNameInput, 5)) {
            showError(lastNameInput, "errorLastName");
        } else {
            hideError(lastNameInput, "errorLastName");
        }

        if (!validateEmail(emailInput)) {
            showError(emailInput, "errorEmail");
        } else {
            hideError(emailInput, "errorEmail");
        }

        if (phoneInput.value && !validatePhone(phoneInput)) {
            showError(phoneInput, "errorPhone");
        } else {
            hideError(phoneInput, "errorPhone");
        }

        if (!validateLength(messageInput, 50)) {
            showError(messageInput, "errorMessage");
        } else {
            hideError(messageInput, "errorMessage");
        }

    }

    function validateLength(input, length) {
        return input.value.trim().length >= length;
    }

    function validateEmail(input) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(input.value);
    }

    function validatePhone(input) {
        const phoneRegex = /^\d{10}$/;
        return phoneRegex.test(input.value);
    }

    function showError(input, errorId) {
        const group = input.parentElement;
        group.classList.add("Error");
        const small = group.querySelector(`#${errorId}`);
        small.style.visibility = "visible";
    }

    function hideError(input, errorId) {
        const group = input.parentElement;
        group.classList.remove("Error");
        const small = group.querySelector(`#${errorId}`);
        small.style.visibility = "hidden";
        }
</script>
</body>
</html>
